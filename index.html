    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap');

        body {
            font-family: 'Playfair Display', Georgia, serif;
            background: black;
            overflow: hidden;
            cursor: pointer;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .entry-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .entry-text {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .main-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .profile-container {
            background: rgba(30, 30, 40, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            width: 600px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-name {
            color: #5ba3ff;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(91, 163, 255, 0.5);
            letter-spacing: 1px;
        }

        .profile-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: auto;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .github { background: #333; }
        .youtube { background: #333; }
        .website { background: #666; }

        .social-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }


        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: snowfall 8s infinite linear;
        }

        @keyframes snowfall {
            0% { 
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: snowdrift 12s infinite linear;
        }

        @keyframes snowdrift {
            0% { 
                transform: translateY(-100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="stars" id="stars"></div>
    <div class="floating-particles" id="particles"></div>
    
    <div id="entry-screen" class="entry-screen">

    <div id="main-content" class="main-content">
        <div class="profile-container fade-in">

            <p class="profile-subtitle">𝑑𝑖𝑠𝑐𝑜𝑟𝑑 @𝑗𝑓𝟑ℎ</p>
            
            <div class="social-icons">

            </div>
        </div>
    </div>


    <audio id="background-music" preload="auto" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const entryScreen = document.getElementById('entry-screen');
        const mainContent = document.getElementById('main-content');
        const backgroundMusic = document.getElementById('background-music');
        const starsContainer = document.getElementById('stars');
        const particlesContainer = document.getElementById('particles');
        let hasEntered = false;

        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = '-10px';
                star.style.width = (Math.random() * 4 + 2) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 8 + 's';
                star.style.animationDuration = (Math.random() * 3 + 6) + 's';
                starsContainer.appendChild(star);
            }
        }

        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = '-10px';
                particle.style.width = (Math.random() * 6 + 3) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }


        function enterSite() {
            if (hasEntered) return;
            hasEntered = true;
            
            entryScreen.style.opacity = '0';
            entryScreen.style.transition = 'opacity 1.5s ease-out';
            
            setTimeout(() => {
                entryScreen.classList.add('hidden');
                mainContent.style.display = 'flex';
                
                backgroundMusic.volume = 0.2;
                backgroundMusic.play().catch(e => {
                    console.log('音楽の自動再生がブロックされました:', e);
                });
            }, 1500);
        }

        document.addEventListener('click', enterSite);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.code === 'Enter') {
                enterSite();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createParticles();
            backgroundMusic.volume = 0.2;
        });
    </script>
